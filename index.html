<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Library</h1>
        </div>

        <div class="library-container">
            <div class="action-panel">
                <div class="form-container">
                    <form method="get">
                        <label for="book-title">Title:</label>
                        <input type="text" name="book-title" id="book-title">
                        <br>
                        <label for="book-author">Author:</label>
                        <input type="text" name="book-author" id="book-author">
                        <br>
                        <label for="book-pages">Pages:</label>
                        <input type="number" name="book-pages" id="book-pages">
                        <br>
                        <label>Have you read this book?</label>
                        <br>
                        <input type="radio" name="book-read" id="book-read-yes" value="true">
                        <label for="book-read-yes">Yes</label><br>
                        <input type="radio" name="book-read" id="book-read-no" value="false">
                        <label for="book-read-no">No</label>
                        <br>
                        <button type="submit" value="submit">Add Book</button>
                    </form>
                </div>
            </div>
            <div class="library-grid">
                <div class="card">
                    <h1>title</h1>
                    <h2>author</h2>
                    <p>pages</p>
                    <span class="card-actions">
                        <div class="switch-container">
                            <label class="read-switch"><input class="read-input" type="checkbox" />
                                <div></div>
                            </label>
                        </div>
                        <img class="delete-button" src="./assets/delete.svg">
                    </span>
                </div>

            </div>
        </div>
        <div class="footer">josephdanielm</div>
    </div>
</body>

</html>
