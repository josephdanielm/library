<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./assets/icon.png"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img class="logo" src="./assets/jm.svg" alt="">
            <h1>Library</h1>
        </div>

        <div class="library-container">
            <div class="action-panel">
                <h1 class="form-title">Add a Book!</h1>
                <div class="form-container">
                    <form method="get">
                        <label class="input-label" for="book-title">Title</label>
                        <input type="text" name="book-title" id="book-title" minlength="1" maxlength="60" required>
                        <label class="input-label" for="book-author">Author</label>
                        <input type="text" name="book-author" id="book-author" required>
                        <label class="input-label" for="book-pages">Pages</label>
                        <input type="number" name="book-pages" id="book-pages" min="1" max="2000" minlength="1" maxlength="4" required>
                        <label>Have you read this book?</label>
                        <span class="radio-span">
                            <input type="radio" name="book-read" id="book-read-yes" value="true" required>
                            <label for="book-read-yes">Yes</label>
                        </span>
                        <span class="radio-span">
                            <input type="radio" name="book-read" id="book-read-no" value="false" required>
                            <label for="book-read-no">No</label>
                        </span>
                        <button type="submit" value="submit">Add Book</button>
                    </form>
                </div>
                <div class="page-counter">Total Pages Read: <span id="page-counter-number">0</span></div>
            </div>
            <div class="library-grid">
                <div class="card">
                    <h1>title</h1>
                    <h2>author</h2>
                    <p>pages</p>
                    <span class="card-actions">
                        <div class="switch-container">
                            <label class="read-switch"><input class="read-input" type="checkbox" />
                                <div></div>
                            </label>
                        </div>
                        <img class="delete-button" src="./assets/delete.svg">
                    </span>
                </div>
            </div>
        </div>
        <div class="footer">josephdanielm |<a href="https://github.com/josephdanielm" target="_blank"><img
                    class="github-logo" src="./assets/github.svg"></a>
        </div>
    </div>
</body>

</html>
